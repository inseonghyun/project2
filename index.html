<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visvim</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrap">
        <header>
            <a href="index.html" class="logo"></a>
            <ul>
                <li><a href="#"><img class="icon1" src="/icon/icon_about.svg" alt=""><span>About</span></a></li>
                <li><a href="#"><img class="icon2" src="/icon/icon_dissertation.svg"
                            alt=""><span>Dissertation</span></a></li>
                <li><a href="#"><img class="icon3" src="/icon/icon_store.svg" alt=""><span>Web Store</span></a></li>
                <li><a href="#"><img class="icon4" src="/icon/icon_3dot.svg" alt=""></a></li>
                <li><a href="#"><img class="icon5" src="/icon/icon_search.svg" alt=""></a></li>
            </ul>
        </header>
        <main>
            <div class="banner">
                <a href="#" class="right_img">
                    <video src="/video/blue.mp4" playsinline muted loop controlslist="nodownload" preload="none"
                        autoplay></video>
                </a>
                <div class="left_text"></div>
            </div>
            <section class="content1">
                <div class="box">
                    <div class="text_box"></div>
                    <div class="button"></div>
                </div>
                <div class="img_box"></div>
                <div class="inner"></div>
                <div class="button_box"></div>
            </section>
            <section class="content2">
                <div class="full_img"></div>
                <div class="text_box2"></div>
            </section>
            <div class="slide">
                <div class="left_img"></div>
                <div class="right_text"></div>
            </div>
            <section class="content3">
                <div class="full_img"></div>
                <div class="text_box2"></div>
            </section>
            <section class="content4">
                <div class="left_text"></div>
                <div class="right_img"></div>
            </section>
            <section class="content5">
                <div class="left_text"></div>
                <div class="right_img"></div>
            </section>
            <section class="content6">
                <div class="sub"></div>
            </section>
            <section class="content7">
                <div class="card"></div>
                <p class="button"></p>
            </section>
        </main>
        <footer>
            <div class="row"></div>
            <div class="box">
                <div class="logo"></div>
                <div class="text_box"></div>
            </div>
        </footer>
    </div>
</body>

</html>
